<form {formGroup}="categoryForm" (submit)="onSubmit()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="title" required>
            <mat-hint *ngIf="categoryForm.controls.title.touched && !categoryForm.controls.title.valid">
                Please insert valid title.
            </mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <mat-hint *ngIf="categoryForm.controls.description.touched && !categoryForm.controls.description.valid">
                Please insert description.
            </mat-hint>
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-raised-button color="accent" [disabled]="!categoryForm.valid">Submit</button>
    </p>
</form>
