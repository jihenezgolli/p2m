<div class="nav-spacer"></div>
<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>{{product?.name}}</mat-card-title>
        <mat-card-subtitle>{{product?.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='http://localhost:8000/uploads/{{product?.image}}'>
    <mat-card-content>
        <p>{{product?.price | currency: "DT" : "symbol"}}</p>
        <p>{{product?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="add()">Add To Cart</button>
    </mat-card-actions>
</mat-card>
