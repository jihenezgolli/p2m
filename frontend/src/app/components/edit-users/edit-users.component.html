<h1 mat-dialog-title>Edit</h1>
<mat-dialog-content>
    <form [formGroup]="editForm" (submit)="onSubmit()">
        <table>
            <tr>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="name" required>
                        <mat-hint *ngIf="editForm.controls.name.touched && !editForm.controls.name.valid">
                            Please insert valid name
                        </mat-hint>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput autocomplete="off" formControlName="email" required>
                        <mat-hint *ngIf="editForm.controls.email.touched && !editForm.controls.email.valid">
                            Please insert valid email
                        </mat-hint>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput autocomplete="off" formControlName="password" required>
                        <mat-hint *ngIf="editForm.controls.password.touched && !editForm.controls.password.valid">
                            Please insert min 6 character
                        </mat-hint>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-radio-group formControlName="userType" required>
                        <label>Select:</label>
                        <mat-radio-button value="user">User</mat-radio-button>
                        <mat-radio-button value="admin">Admin</mat-radio-button>
                    </mat-radio-group>
                </td>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Contact</mat-label>
                        <input type="tel" matInput autocomplete="off" formControlName="contact">
                        <mat-hint *ngIf="!editForm.controls.contact.valid">
                            Pattern: XX XXX XXX
                        </mat-hint>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <textarea matInput formControlName="address"></textarea>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" mat-raised-button mat-dialog-close color="warn">Close</button>
                    <button type="submit" mat-raised-button color="accent" [disabled]="!editForm.valid">Save</button>
                </td>
            </tr>
        </table>
    </form>
</mat-dialog-content>
