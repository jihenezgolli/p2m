<div class="nav-spacer"></div>
<mat-card class="container">
    <mat-card-header>
        <mat-card-title>Shop</mat-card-title>
        <mat-card-subtitle>Cantegory - {{title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h4 *ngIf="productsWithSameCategory?.length == 0">There is no product for the moment</h4>
        <mat-grid-list cols="4" gutterSize="10px" rowHeight="50px" [hidden]="productsWithSameCategory?.length == 0">
            <mat-grid-tile *ngFor="let product of productsWithSameCategory">
                <mat-card class="mat-elevation-z3">
                    <mat-card-header>
                        <mat-card-title>{{product.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="http://localhost:8000/uploads/{{product.image}}">
                    <mat-card-actions>
                        <button mat-button color="accent" routerLink="../../../pd/{{product.id}}">Details</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
